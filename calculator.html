<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <style></style> 
</head>
<body>
  <h1 id="header">Odin Project Calculator!</h1>
  <div class = "square">
    <div class = "displaySquare">
      <p id = "display"></p>
    </div> 
    <div class = "firstButton"> 
        <button class = "firstButton" id="button7">7</button>
        <div>
            <button class = "firstColButton" id="button4">4</button>
          <div>
              <button class = "firstColButton" id="button1">1</button>
              <div>
                  <button class = "fifthColButton" id="buttonClear">Clear</button>
              </div>
          </div>
        </div>
    </div>
    <div class = "secondButton">
      <button class = "secondButton" id="button8">8</button>
        <div>
          <button class = "secondColButton" id="button5">5</button>
          <div>
              <button class = "secondColButton" id="button2">2</button>
              <div>
                  <button class = "secondColButton" id="button0">0</button>
              </div>
          </div>
        </div>
    </div>
    <div class = "thirdButton">
        <button class = "thirdButton" id="button9">9</button>
          <div>
            <button class = "thirdColButton" id="button6">6</button>
            <div>
                <button class = "thirdColButton" id="button3">3</button>
                <div>
                    <button class = "fourthColButton" id="buttonEquals">=</button>
                </div>
            </div>
          </div>
      </div>
    <div class = "fourthButton">
        <button class = "fourthButton" id="buttonPlus">+</button>
        <div>
          <button class = "fourthColButton" id="buttonMinus">-</button>
            <div>
              <button class = "fourthColButton" id="buttonMultiply">*</button>
                <div>
                  <button class = "fourthColButton" id="buttonDivide">/</button>
                </div>
            </div>
        </div>
    </div>
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
